<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/build/w.png" type="image">
    <link rel="stylesheet" href="/build/css/style.css">
    <title>Responsive Menu</title>
</head>
<body>
        
    <nav class="navbar">

    <span id="toggleMenu" class="menu">
        <a href="#">
        <svg width="30" height="30">
        <path d="M0,5 30,5" stroke="#fff"
        stroke-width="5"/>
        <path d="M0,14 30,14" stroke="#fff"
        stroke-width="5"/>
        <path d="M0,23 30,23" stroke="#fff"
        stroke-width="5"/>
        </svg>
        </a>

    </span>
    
    <header>
    <img src="/build/w.png" class="logo" alt = " w.logo" >
    
    <ul class="navagation">

        <li><a href="#">Home</a></li>
        <li><a href="#">Inspiration</a></li>
        <li><a href="#">Journey</a></li>
        <li><a href="#">Contact</a></li>
    
        

    </ul>

    <div class="user-info">
    <a href="#" class="sign-up">Log-In</a>
    <button class="btn-1">Sign-Up</button>
    </div>
    </nav>

    </header>

    <div id="sideMenu" class="sideNav">
    <div id="closeMenu" class="menuClosed">&times;</div>
    <a href="#">Home</a>
    <a href="#">Inspiration</a>
    <a href="#">Journey</a>
    <a href="#">Contact</a>
    </div>

    <div id="content" class="content_info">
    <h1>Responsive Nav Menu</h1>
    <p>Responsiveness starts at 899px of the window size.</p>
    <h2><em>Click menu icon for navigation functionality.</em></h2>
    <h3><strong>Resize up for nav links</strong></h3>
    <h4>Resize down for menu icon</h4>
    </div>

    
    <script src="javascript/jscript.js"></script>
</body>
</html>
