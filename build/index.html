<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/build/css/style.css">
    <title>Responsive Menu</title>
</head>
<body>
    <nav class="navbar">
    <span id="toggleMenu" class="menu">
        <a href="#">
        <svg width="30" height="30">
        <path d="M0,5 30,5" stroke="#fff"
        stroke-width="5"/>
        <path d="M0,14 30,14" stroke="#fff"
        stroke-width="5"/>
        <path d="M0,23 30,23" stroke="#fff"
        stroke-width="5"/>
        </svg>
        </a>
    </span>
    <ul class="navagation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Inspiration</a></li>
        <li><a href="#">Journey</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>

    <div id="sideMenu" class="sideNav">
    <a href="#" id="closeMenu" class="menuClosed">&times;</a>
    <a href="#">Home</a>
    <a href="#">Inspiration</a>
    <a href="#">Journey</a>
    <a href="#">Contact</a>
    </div>

    <div id="main">
    <h1>Responsive Nav Menu</h1>
    <p>Responsiveness starts at 650px of the window size.</p>
    <h2><em>Click menu icon for navigation functionality.</em></h2>
    <h3><strong>Resize up for nav links</strong></h3>
    <h4>Resize down for menu icon</h4>
    </div>

    <script src="javascript/jscript.js"></script>
</body>
</html>
